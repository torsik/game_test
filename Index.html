<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Введите код</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #fff;
      color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 460px;
      padding: 40px 24px;
    }

    h1 { font-size: 1.4rem; font-weight: 600; margin-bottom: 6px; }

    p.sub { font-size: 0.88rem; color: #555; margin-bottom: 32px; }

    label { display: block; font-size: 0.82rem; font-weight: 500; margin-bottom: 8px; }

    input {
      width: 100%;
      border: 1.5px solid #000;
      border-radius: 4px;
      padding: 12px 14px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      color: #000;
      letter-spacing: 0.06em;
    }
    input:focus { border-color: #444; }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #222; }
    button:disabled { background: #999; cursor: not-allowed; }

    .result {
      margin-top: 26px;
      padding: 16px 18px;
      border-radius: 4px;
      font-size: 0.93rem;
      line-height: 1.6;
      display: none;
    }
    .result.success { border: 1.5px solid #000; background: #f9f9f9; display: block; }
    .result.error   { border: 1.5px solid #ccc; color: #555; display: block; }
    .result.warn    { border: 1.5px solid #f0a500; color: #7a5000; display: block; }

    .result .lbl {
      font-size: 0.72rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      margin-bottom: 7px;
    }
    .result.success .lbl { color: #000; }
    .result.error .lbl   { color: #999; }
    .result.warn .lbl    { color: #f0a500; }

    .spinner {
      width: 16px; height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div class="container">
  <h1>Введите ваш код</h1>
  <p class="sub">Если код действителен — вы получите связанную информацию.</p>

  <label for="codeInput">Код</label>
  <input type="text" id="codeInput" placeholder="например, ALPHA-001"
         autocomplete="off" spellcheck="false"/>

  <button id="btn" onclick="check()">Проверить</button>

  <div class="result" id="result">
    <div class="lbl" id="lbl"></div>
    <div id="msg"></div>
  </div>
</div>

<script>
  document.getElementById('codeInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') check();
  });

  async function check() {
    const code = document.getElementById('codeInput').value.trim();
    if (!code) return;

    const btn = document.getElementById('btn');
    const result = document.getElementById('result');
    btn.disabled = true;
    btn.innerHTML = '<div class="spinner"></div>';
    result.className = 'result';

    try {
      const res = await fetch('/api/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });
      const data = await res.json();

      if (res.status === 429) {
        result.className = 'result warn';
        document.getElementById('lbl').textContent = 'Лимит';
        document.getElementById('msg').textContent = data.message;
      } else if (data.success) {
        result.className = 'result success';
        document.getElementById('lbl').textContent = 'Информация';
        document.getElementById('msg').textContent = data.message;
      } else {
        result.className = 'result error';
        document.getElementById('lbl').textContent = 'Не найдено';
        document.getElementById('msg').textContent = 'Извините, по этому коду информации нет.';
      }
    } catch {
      result.className = 'result error';
      document.getElementById('lbl').textContent = 'Ошибка';
      document.getElementById('msg').textContent = 'Не удалось подключиться к серверу.';
    }

    btn.disabled = false;
    btn.textContent = 'Проверить';
  }
</script>
</body>
</html>
